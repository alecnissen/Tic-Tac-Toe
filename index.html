<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header-container"> 
        <h1 class="header-text">Tic-Tac-Toe </h1> 
        </div> 


        <div class="wrapper-for-name-inputs"> 
        <div class="input-field-name-containers"> 
            <div class="player1-text">Player1 Name</div>

            <div class="player2-text">Player2 Name</div>
            <input type="text" id="player2-input-field">
            <br> 
        </div>

    <div class="start-reset-btn-container"> 
    <button class="start-game-btn">Start Game</button> 
    <button class="reset-btn">Reset</button> 
    </div> 

    <br> 
    <br>

    <div class="board-container">

    </div>
    
    <script src="main.js"> 
        
        </script>
