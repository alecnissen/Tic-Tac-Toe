<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header-container"> 
        <h1 class="header-text">Tic-Tac-Toe </h1> 
        </div>  

        <form method="get"> 
        <div class="wrapper-for-name-inputs"> 
        <div class="input-field-name-containers"> 
            <div class="player1-text">Player1 Name</div>
        <input type="text" id="player1-input-field" required>
            <br>
            <div class="player2-text">Player2 Name</div>
            <input type="text" id="player2-input-field" required>
            <br> 
        </div> 
    </div> 

    <div class="start-reset-btn-container"> 
    <button class="start-game-btn" type="submit">Start Game</button> 
    <button class="reset-btn">Reset</button> 
    </div> 
</form> 

<br>
<br>

    <div class="main-text-output-field"> 
        
    </div>
    <br> 
    <br>

    <div class="board-container">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>

    </div>
    
    <script src="main.js"> 
        
        </script> 
</body>  
</html>
